<div class="container">
  <div class="row">
    <div class="col sm-6">
      <div *ngIf="addon">
        <h3>Product Details</h3>
        <p><strong>ID:</strong> {{ addon.id }}</p>
        <p><strong>Name:</strong> {{ addon.name }}</p>
        <p><strong>Description:</strong> {{ addon.description }}</p>
        <p><strong>Selling Price:</strong> {{ addon.sellingprice }}</p>
      </div>
    </div>
  </div>
</div>
