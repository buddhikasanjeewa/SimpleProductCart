<div class="container">
  <div class="row">

      <button class="btn btn-primary" (click)="addProduct()">
        Add Product
      </button>
      <button class="btn btn-danger" (click)="removeProduct()">
        Remove Product
      </button>
    </div>
    <div class="col sm-2"></div>
    <div class="col sm-6"></div>
  </div>
  <div class="row">
    <app-product-list [products]="products"> </app-product-list>
  </div>
</div>
