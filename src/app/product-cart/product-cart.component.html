<div class="cart">
  <h2>Product Cart</h2>
  <div *ngFor="let item of cart">
    <p>{{ item.name }} - ${{ item.sellingprice }}</p>
  </div>
</div>

<div class="accordion" id="accordionExample" *ngIf="divShow">
  <div class="accordion-item">
    <h2 class="accordion-header" style="margin-left: 0px">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="false"
        aria-controls="collapseOne"
      >
        Addons List
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse hide"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <app-addon-list
          [ProductTotal]="cartTotal"
          [OrignalProductTotal]="cartTotal"
          (productTotalChange)="updateProductTotal($event)"
        >
        </app-addon-list>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" style="margin-left: 0px">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        Deserts List
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse hide"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <app-desert-list
          [ProductTotal]="cartTotal"
          [OrignalProductTotal]="cartTotal"
          (productTotalChange)="updateProductTotal($event)"
        ></app-desert-list>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" style="margin-left: 0px">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseThree"
        aria-expanded="false"
        aria-controls="collapseThree"
      >
        Drinks List
      </button>
    </h2>
    <div
      id="collapseThree"
      class="accordion-collapse collapse hide"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <app-drinklist
          [ProductTotal]="cartTotal"
          [OrignalProductTotal]="cartTotal"
          (productTotalChange)="updateProductTotal($event)"
        ></app-drinklist>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm6">
    <p><strong>Total Price:</strong> ${{ cartTotal }}</p>
  </div>
</div>
