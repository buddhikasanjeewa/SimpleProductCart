<h2>Product List</h2>

<ul class="list-group">
  <div class="container">
    <div class="row">
      <li
        class="list-group-item"
        *ngFor="let product of products"
        (click)="selectProducts(product)"
      >
        <div class="col sm-6">
          <span>
            <a href="#">
              {{ product.name }}
            </a>
          </span>
          <span>
            <img src="{{ product.imageUrl }}" width="75" height="50" />
          </span>
        </div>
      </li>
    </div>
  </div>
</ul>
