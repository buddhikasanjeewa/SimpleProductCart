<h2>Product List</h2>
<div class="container">
  <div class="row">
    <div class="col sm-6">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let product of products"
          (click)="selectProducts(product)"
        >
          <h1>
            <a href="#">
              {{ product.name }}
            </a>
          </h1>
        </li>
      </ul>
    </div>
    <div class="col sm-6">
      <img src="../../assets/images/foods.jpg" />
    </div>
  </div>
</div>
